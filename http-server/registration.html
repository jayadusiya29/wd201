<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
            width: 100px;
        }
        .form-group input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
           
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Checkbox styling */
        .form-group.checkbox-group {
            display: flex;
            align-items: left;
            justify-content: flex-start; /* Ensures it's aligned to the left */
        }
        .form-group.checkbox-group label {
            margin-left: 80px;
            width: auto; /* No fixed width for the label */
        }

        /* Styling for the table */
        .table-container {
            width: 100%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Registration Form Container -->
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" id="name" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input required type="date" id="dob">
        </div>

        <!-- Checkbox in a separate section -->
        <div class="form-group checkbox-group">
            <input required type="checkbox" id="terms">
            <label for="terms">Accept Terms & Conditions</label>
        </div>
        <input type="submit" value="Submit">
    </form>
    </div>

    <!-- Separate Entry Table Section -->
    <div class="table-container">
        <h2>Entries</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>dob</th>
                    <th>accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data entries will be shown here -->
            </tbody>
        </table>
    </div>
    <script src="./index.js">
    </script>

</body>
</html>
